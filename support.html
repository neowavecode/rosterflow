<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosterFlow Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .accordion-button::after { content: '\25BC'; float: right; transition: transform 0.2s ease-in-out; }
        .accordion-button.open::after { transform: rotate(180deg); }
        .btn-loading { cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-cyan-700">RosterFlow Support</h1>
            <p class="text-lg text-gray-600 mt-2">Need help? Send us your query directly.</p>
        </header>

        <div class="mt-12 pt-8 border-t-2 border-cyan-100">
            <h2 class="text-3xl font-bold text-center text-cyan-700 mb-6">Contact Us</h2>
            <p class="text-center text-gray-600 mb-8">If you couldn't find the answer in our FAQ section, send us a message directly from here.</p>
            <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 max-w-2xl mx-auto">
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="your.email@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Ex: Issue with registration" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Describe your problem or question in as much detail as possible..." required></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-cyan-700 transition-colors">Send Message</button>
                </form>
                <div id="form-feedback" class="mt-4 text-center font-semibold"></div>
            </div>
        </div>
    </div>

    <script>
    // Supabase Configuration
    // IMPORTANT: REPLACE THESE VALUES WITH YOUR PROJECT'S
    const SUPABASE_URL = 'https://yssonpnesxtkmzganklq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlzc29ucG5lc3h0a216Z2Fua2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1ODQ3NDAsImV4cCI6MjA3MzE2MDc0MH0.yBjnQNLX13BGg5I5UY8Gd2Kgl6OgKvovuCAaOmTtQQc';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const contactForm = document.getElementById('contact-form');
    const submitButton = document.getElementById('submit-button');
    const formFeedback = document.getElementById('form-feedback');
    
    contactForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        submitButton.disabled = true;
        submitButton.classList.add('btn-loading');
        submitButton.innerText = 'Sending...';
        formFeedback.innerText = '';

        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        try {
            // Call the Supabase function with form data
            const { data, error } = await supabaseClient.functions.invoke('enviar-email-soporte', {
                body: { email, subject, message },
            });

            if (error) {
                throw new Error(error.message);
            }
            
            formFeedback.innerText = 'Message sent successfully! We will contact you soon.';
            formFeedback.style.color = 'green';
            contactForm.reset();

        } catch (error) {
            formFeedback.innerText = `Error: ${error.message}`;
            formFeedback.style.color = 'red';
        } finally {
            submitButton.disabled = false;
            submitButton.classList.remove('btn-loading');
            submitButton.innerText = 'Send Message';
        }
    });
</script>

</body>
</html>
